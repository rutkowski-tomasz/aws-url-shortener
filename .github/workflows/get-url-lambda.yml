name: get-url-lambda

on:
  push:
    branches:
      - "*"
    paths:
      - "get-url-lambda/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "get-url-lambda/**"
  release:
    types: [published]

jobs:
  node:
    name: Node
    uses: ./.github/workflows/workflow-python.yml
    with:
      project: get-url-lambda
      python-version: 3.12
    secrets: inherit
