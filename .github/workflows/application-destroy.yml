name: Application Destroy

on:
  workflow_dispatch:

jobs:
  destroy-shared-infrastructure:
    strategy:
      matrix:
        env: [dev, prd]
    uses: ./.github/workflows/.terraform-destroy.yml
    with:
      project: shared-infrastructure
      env: ${{ matrix.env }}
      project-type: terraform
    secrets: inherit

  destroy-get-url-lambda:
    strategy:
      matrix:
        env: [dev, prd]
    uses: ./.github/workflows/.terraform-destroy.yml
    with:
      project: get-url-lambda
      env: ${{ matrix.env }}
      project-type: python
    secrets: inherit

  destroy-shorten-url-lambda:
    strategy:
      matrix:
        env: [dev, prd]
    uses: ./.github/workflows/.terraform-destroy.yml
    with:
      project: shorten-url-lambda
      env: ${{ matrix.env }}
      project-type: nodejs
    secrets: inherit

  destroy-dynamodb-stream-lambda:
    strategy:
      matrix:
        env: [dev, prd]
    uses: ./.github/workflows/.terraform-destroy.yml
    with:
      project: dynamodb-stream-lambda
      env: ${{ matrix.env }}
      project-type: nodejs
    secrets: inherit

  destroy-generate-preview-lambda:
    strategy:
      matrix:
        env: [dev, prd]
    uses: ./.github/workflows/.terraform-destroy.yml
    with:
      project: generate-preview-lambda
      env: ${{ matrix.env }}
      project-type: nodejs
    secrets: inherit
