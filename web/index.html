<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">URL Shortener</h1>
        <div id="auth-section" class="mb-4">
            <input type="email" id="email" placeholder="Email" class="p-2 border rounded mr-2">
            <input type="password" id="password" placeholder="Password" class="p-2 border rounded mr-2">
            <button id="login-btn" class="bg-blue-500 text-white p-2 rounded">Login</button>
        </div>
        <div id="url-shortener-section" class="hidden">
            <input type="url" id="long-url" placeholder="Enter long URL" class="p-2 border rounded w-full mb-2">
            <button id="shorten-btn" class="bg-green-500 text-white p-2 rounded">Shorten URL</button>
            <div id="result" class="mt-4"></div>
        </div>
        <div id="my-urls-section" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-2">My URLs</h2>
            <ul id="my-urls-list"></ul>
        </div>
    </div>
</body>
</html>
